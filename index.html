<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Converter</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .time-picker {
      margin: 20px 0;
    }
    input[type="datetime-local"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .city-section {
      margin: 20px;
    }
    .city-item {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin: 12px 0;
      text-align: left;
    }
    .city-name {
      font-size: 20px;
      font-weight: bold;
    }
    .city-time {
      font-size: 32px;
      margin: 5px 0;
    }
    .city-date {
      font-size: 14px;
      color: #aaa;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>World Time Converter</header>

  <div class="time-picker">
    <input type="datetime-local" id="inputTime">
    <button onclick="setCurrentTime()">Current Time</button>
  </div>

  <div>
    <select id="citySelect">
      <option value="Asia/Riyadh">Riyadh</option>
      <option value="Asia/Kolkata">Calcutta</option>
      <option value="Asia/Kolkata">New Delhi</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
    <button onclick="addCity()">+ Add City</button>
  </div>

  <div class="city-section" id="cityList"></div>

  <script>
    let cities = [];

    function setCurrentTime() {
      document.getElementById("inputTime").value = new Date().toISOString().slice(0,16);
      updateTimes();
    }

    function addCity() {
      const city = document.getElementById("citySelect").value;
      if (!cities.includes(city)) {
        cities.push(city);
        updateTimes();
      }
    }

    function updateTimes() {
      const timeInput = document.getElementById("inputTime").value;
      if (!timeInput) return;
      const baseDate = new Date(timeInput);

      const cityList = document.getElementById("cityList");
      cityList.innerHTML = "";

      cities.forEach(city => {
        const optionsTime = {
          timeZone: city,
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        };
        const optionsDate = {
          timeZone: city,
          weekday: "long",
          month: "long",
          day: "numeric",
          year: "numeric"
        };

        const timeString = new Intl.DateTimeFormat("en-US", optionsTime).format(baseDate);
        const dateString = new Intl.DateTimeFormat("en-US", optionsDate).format(baseDate);

        const div = document.createElement("div");
        div.className = "city-item";
        div.innerHTML = `
          <div class="city-name">${city}</div>
          <div class="city-time">${timeString}</div>
          <div class="city-date">${dateString}</div>
        `;
        cityList.appendChild(div);
      });
    }

    // initialize
    setCurrentTime();
  </script>
</body>
</html>

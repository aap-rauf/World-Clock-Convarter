<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock Converter</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .time-picker {
      padding: 15px;
      background: #000;
    }
    input[type="datetime-local"] {
      background: #111;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 10px 0;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .city-section {
      margin: 20px;
    }
    .city-item {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin: 12px 0;
      text-align: left;
      position: relative;
    }
    .city-name {
      font-size: 18px;
      font-weight: bold;
    }
    .city-time {
      font-size: 34px;
      margin: 5px 0;
    }
    .city-date {
      font-size: 14px;
      color: #aaa;
    }
    .remove-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>World Time Converter</header>

  <div class="time-picker">
    <input type="datetime-local" id="inputTime">
    <button onclick="setCurrentTime()">Current Time</button>
  </div>

  <div>
    <select id="citySelect">
      <option value="Asia/Riyadh">Riyadh</option>
      <option value="Asia/Kolkata">Calcutta</option>
      <option value="Asia/Kolkata">New Delhi</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
    <button onclick="addCity()">+ Add City</button>
  </div>

  <div class="city-section" id="cityList"></div>

  <script>
    let cities = ["Asia/Riyadh"]; // default

    function setCurrentTime() {
      document.getElementById("inputTime").value = new Date().toISOString().slice(0,16);
      updateTimes();
    }

    function addCity() {
      const city = document.getElementById("citySelect").value;
      if (!cities.includes(city)) {
        cities.push(city);
        updateTimes();
      }
    }

    function removeCity(city) {
      cities = cities.filter(c => c !== city);
      updateTimes();
    }

    function updateTimes() {
      const timeInput = document.getElementById("inputTime").value;
      const baseDate = timeInput ? new Date(timeInput) : new Date();

      const cityList = document.getElementById("cityList");
      cityList.innerHTML = "";

      cities.forEach(city => {
        const optionsTime = {
          timeZone: city,
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        };
        const optionsDate = {
          timeZone: city,
          weekday: "long",
          month: "long",
          day: "numeric",
          year: "numeric"
        };

        const timeString = new Intl.DateTimeFormat("en-US", optionsTime).format(baseDate);
        const dateString = new Intl.DateTimeFormat("en-US", optionsDate).format(baseDate);

        const div = document.createElement("div");
        div.className = "city-item";
        div.innerHTML = `
          <div class="city-name">${city}</div>
          <div class="city-time">${timeString}</div>
          <div class="city-date">${dateString}</div>
          <button class="remove-btn" onclick="removeCity('${city}')">X</button>
        `;
        cityList.appendChild(div);
      });
    }

    // auto refresh every 30s
    setInterval(() => {
      if (!document.getElementById("inputTime").value) {
        updateTimes();
      }
    }, 30000);

    // register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    setCurrentTime();
  </script>
</body>
</html>
